<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">

<body>
  
  <main class="container">
    <section class="container__items">
      <div class="logo">
        <img class="logo__img" src="./images/logo.svg" alt="logo">
      </div>
      <div class="texts">
        <h1 class="text__title">
          WE'RE 
          <span class="text__title text__title-span">
            COMING SOON
          </span>
        </h1>
        <p class="text__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <section class="form">
          <form action="" id="form">
            <input class="form__input" type="text" name="email" id="email" placeholder="Email Address">
            <button class="form__button form__button--active" type="submit" id="btnSend">
              <img class="form__button-img" src="./images/icon-arrow.svg" alt="icon-arrow">
            </button>
          </form>
          <p class="form__text" id="textError">Texto error</p>
        </section>
      </div>
      <figure class="picture-women">
        <!-- <img class="picture-women__img" src="./images/hero-desktop.jpg" alt="women"> -->
      </figure>
    </section>
  </main>




  <script src="./js/main.js"></script>
